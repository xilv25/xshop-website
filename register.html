<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru - Xshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    </head>
<body class="bg-bg-primary text-text-primary font-sans flex flex-col min-h-screen">

    <header class="bg-bg-secondary p-4 flex justify-center items-center shadow-lg sticky top-0 z-50">
        <a href="index.html" class="text-3xl font-extrabold tracking-tight">
            <span style="color: var(--text-primary);">X</span><span style="color: var(--accent-primary);">shop</span>
        </a>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 md:p-8 flex items-center justify-center">

        <div class="bg-bg-secondary p-6 md:p-8 rounded-xl shadow-xl max-w-md w-full">
            <h2 class="text-3xl md:text-4xl font-bold text-text-primary mb-6 text-center">Daftar Akun Baru</h2>
            
            <div id="register-form-container">
                <h3 class="text-xl font-bold text-text-primary mb-4 text-center">Buat Akun Xshop Anda</h3>
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="register-email" class="block text-text-primary text-base font-semibold mb-2">Email</label>
                        <input type="email" id="register-email" class="form-input" placeholder="Email Anda" required>
                    </div>
                    <div>
                        <label for="register-username" class="block text-text-primary text-base font-semibold mb-2">Username</label>
                        <input type="text" id="register-username" class="form-input" placeholder="Username Anda" required>
                    </div>
                    <div>
                        <label for="register-password" class="block text-text-primary text-base font-semibold mb-2">Password</label>
                        <input type="password" id="register-password" class="form-input" placeholder="Buat Password" required>
                    </div>
                    <div>
                        <label for="register-confirm-password" class="block text-text-primary text-base font-semibold mb-2">Konfirmasi Password</label>
                        <input type="password" id="register-confirm-password" class="form-input" placeholder="Ulangi Password" required>
                    </div>
                    <button type="submit" class="btn-primary w-full py-3 text-lg rounded-xl mt-6">
                        <i class="fas fa-user-plus mr-2"></i> Daftar
                    </button>
                </form>
                
                <div class="mt-8 text-center">
                    <p class="text-text-secondary mb-3">Atau daftar dengan:</p>
                    <div class="flex justify-center space-x-4">
                        <button class="bg-blue-700 hover:bg-blue-800 text-white p-3 rounded-full text-xl flex items-center justify-center w-12 h-12 transition-colors duration-200" aria-label="Sign up with Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button class="bg-red-600 hover:bg-red-700 text-white p-3 rounded-full text-xl flex items-center justify-center w-12 h-12 transition-colors duration-200" aria-label="Sign up with Google">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>
                </div>
                
                <p class="mt-8 text-center text-text-secondary">Sudah punya akun? <a href="login.html" id="show-login" class="text-accent-primary hover:underline transition-colors duration-200">Login Sekarang</a></p>
            </div>
        </div>

    </main>

    <footer class="bg-bg-secondary p-8 mt-auto text-center text-text-secondary">
        <h4 class="text-xl font-bold mb-4">
            <span style="color: var(--text-primary);">X</span><span style="color: var(--accent-primary);">shop</span>
        </h4>
        <p class="text-sm">Platform terpercaya untuk jual beli akun game, top-up, dan layanan joki.</p>
        <p class="text-sm mt-4">Â© 2025 Xshop. All rights reserved.</p>
    </footer>

    <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
    <script type="module" src="script.js"></script>
    
    <script type="module">
        // JavaScript untuk menerapkan tema saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default dark
            setTheme(savedTheme); // Memanggil fungsi global setTheme dari script.js
        });
    </script>
</body>
</html>
